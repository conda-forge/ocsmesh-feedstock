{% set name = "ocsmesh" %}
{% set version = "1.5.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocsmesh-{{ version }}.tar.gz
  sha256: 4299b3e5392f32bda8345497fc1f0462108f3a3fe2a1243879b615a9e12d5abf

build:
  entry_points:
    - ocsmesh = ocsmesh.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - setuptools-scm >=7
    - wheel
    - numpy
    - pip
  run:
    - python >=3.9
    - colored-traceback
    - fiona
    - geopandas >=1.0.0
    - jigsawpy
    - matplotlib-base
    - netcdf4
    - numba
    - numpy >=1.21
    - pyarrow
    - rtree
    - pyproj >=3.0
    - rasterio
    - scipy
    - shapely
    - typing-extensions
    - utm
    - pandas
    - py-triangle

test:
  imports:
    - ocsmesh
  commands:
    - pip check
    - ocsmesh --help
  requires:
    - pip

about:
  home: https://github.com/noaa-ocs-modeling/OCSMesh/
  summary: Package to generate computational unstructured meshes from planetary modeling.
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - felicio93
    - saeed-moghimi-noaa
    - SorooshMani-NOAA
